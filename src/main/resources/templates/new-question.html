<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head(title='newquestion.page')"></head>

<body>
<div class="container-fluid d-flex h-100 p-3 mx-auto flex-column justify-content-center">
    <header class="masthead mb-auto"  th:insert="fragments/header.html :: nav"></header>
    <main role="main" class="inner cover d-flex flex-column justify-content-center">
        <form th:object="${question}" method="post" action="/new-question">
            <div class="form-group">
                <label for="title" th:text="#{question.title}"></label>
                <input th:field="*{title}" class="form-control" id="title" th:placeholder="#{question.title}">
                <div class="alert alert-danger" th:each="error: ${#fields.errors('title')}"
                     th:text="${error}"></div>
            </div>
            <div class="form-group">
                <label for="question" th:text="#{question.content}"></label>
                <textarea th:field="*{content}" class="form-control" id="question" rows="3"></textarea>
                <div class="alert alert-danger" th:each="error: ${#fields.errors('content')}"
                     th:text="${error}"></div>
            </div>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
            <button class="btn btn-lg btn-primary btn-block" th:text="#{question.ask}" type="submit"></button>
        </form>
    </main>
</div>

<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
